<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="400" height="300" rx="20" fill="url(#crmGradient)" />
  
  <!-- Connection lines representing customer relationships -->
  <g fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2">
    <path d="M100,150 C130,120 160,130 190,110 C220,90 250,100 280,80" />
    <path d="M100,170 C130,190 160,180 190,200 C220,220 250,210 280,230" />
    <path d="M190,110 L190,200" />
    <circle cx="190" cy="110" r="5" fill="white" stroke="none" />
    <circle cx="190" cy="200" r="5" fill="white" stroke="none" />
    <circle cx="100" cy="150" r="5" fill="white" stroke="none" />
    <circle cx="100" cy="170" r="5" fill="white" stroke="none" />
    <circle cx="280" cy="80" r="5" fill="white" stroke="none" />
    <circle cx="280" cy="230" r="5" fill="white" stroke="none" />
  </g>
  
  <!-- CRM Dashboard Icon -->
  <g transform="translate(125, 80)">
    <!-- Dashboard base -->
    <rect x="0" y="0" width="150" height="110" rx="8" fill="white" />
    
    <!-- Dashboard header -->
    <rect x="0" y="0" width="150" height="25" rx="8" fill="#6BA959" />
    <rect x="0" y="14" width="150" height="11" rx="0" fill="#6BA959" />
    
    <!-- Header dots -->
    <circle cx="15" cy="12" r="4" fill="#ff6b6b" />
    <circle cx="30" cy="12" r="4" fill="#feca57" />
    <circle cx="45" cy="12" r="4" fill="#1dd1a1" />
    
    <!-- Dashboard content -->
    <rect x="10" y="35" width="60" height="10" rx="2" fill="#eeeeee" />
    <rect x="10" y="50" width="40" height="40" rx="4" fill="#71C9EF" opacity="0.7" />
    <rect x="60" y="50" width="80" height="15" rx="2" fill="#eeeeee" />
    <rect x="60" y="75" width="80" height="15" rx="2" fill="#eeeeee" />
    
    <!-- User icons -->
    <circle cx="25" cy="65" r="8" fill="#ffffff" stroke="#71C9EF" stroke-width="2" />
    <circle cx="35" cy="70" r="8" fill="#ffffff" stroke="#6BA959" stroke-width="2" />
  </g>
  
  <!-- Project title -->
  <text x="200" y="230" font-family="Poppins, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">CRM System</text>
  
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="crmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6BA959" />
      <stop offset="100%" stop-color="#71C9EF" />
    </linearGradient>
  </defs>
</svg>