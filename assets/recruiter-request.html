<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Recruiter Access – Conor Corcoran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Request Access</h1>
    <p class="text-sm text-gray-600 mb-6 text-center">Please enter your professional email to request access to Conor's private portfolio.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg" required />
      <input type="email" name="email" placeholder="Your Professional Email" class="w-full px-4 py-2 border rounded-lg" required />
    
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Request Access</button>
    </form>

    <p class="text-xs text-gray-500 mt-4 text-center">You’ll receive an access code by email if your request is approved.</p>
  </div>
</body>
</html>
